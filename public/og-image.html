<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juglans - The World's First Vibe Trading App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            overflow: hidden;
            /* Switched to Inter as the primary font for English */
            font-family: 'Inter', sans-serif;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
        }

        /* Background decorative elements */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, #BFFF00 2px, #BFFF00 3px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, #BFFF00 2px, #BFFF00 3px);
            background-size: 60px 60px;
        }

        /* Gradient glow orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
        }

        .glow-1 {
            width: 600px;
            height: 600px;
            background: #BFFF00;
            top: -200px;
            right: -100px;
        }

        .glow-2 {
            width: 400px;
            height: 400px;
            background: #7CFF00;
            bottom: -150px;
            left: -100px;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 2;
        }

        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 50px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background-color: #BFFF00;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-shadow: 0 0 40px rgba(191, 255, 0, 0.4);
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
        }

        .wavy-line {
            stroke: #121212;
            stroke-width: 3;
            stroke-linecap: round;
            fill: none;
        }

        .node-dot {
            fill: #121212;
        }

        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: -0.5px;
        }

        /* Slogan badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 14px 28px;
            background: rgba(191, 255, 0, 0.08);
            border: 2px solid #BFFF00;
            border-radius: 50px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .badge-text {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 500;
            background: linear-gradient(135deg, #BFFF00 0%, #D4FF5C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .badge-highlight {
            font-weight: 700;
            color: #BFFF00;
        }

        /* Main title */
        .main-title {
            font-family: 'Inter', sans-serif;
            font-size: 56px;
            font-weight: 800; /* Increased weight for more impact in English */
            color: #FFFFFF;
            line-height: 1.3;
            margin-bottom: 28px;
            letter-spacing: -1.5px; /* Adjusted for better kerning */
        }

        .highlight {
            background: linear-gradient(135deg, #BFFF00 0%, #7CFF00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            max-width: 800px;
        }

        /* Decorative line */
        .deco-line {
            position: absolute;
            bottom: 80px;
            right: 80px;
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #BFFF00 100%);
            border-radius: 2px;
        }

        /* Corner accent */
        .corner-accent {
            position: absolute;
            bottom: 60px;
            right: 60px;
            width: 12px;
            height: 12px;
            background: #BFFF00;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(191, 255, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="og-image">
        <!-- Background decorations -->
        <div class="bg-pattern"></div>
        <div class="glow-orb glow-1"></div>
        <div class="glow-orb glow-2"></div>

        <!-- Main Content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 44 24" xmlns="http://www.w3.org/2000/svg">
                        <circle class="node-dot" cx="4" cy="12" r="3"/>
                        <circle class="node-dot" cx="22" cy="12" r="3"/>
                        <circle class="node-dot" cx="40" cy="12" r="3"/>
                        <path class="wavy-line" d="M4 12 Q 13 4, 22 12 T 40 12"/>
                    </svg>
                </div>
                <span class="logo-text">Juglans</span>
            </div>

            <!-- Slogan Badge -->
            <div class="badge">
                <span class="badge-text">The World's First <span class="badge-highlight">Vibe Trading App</span></span>
            </div>

            <!-- Main Title -->
            <h1 class="main-title">
                Empower Your Trading Decisions<br>
                with <span class="highlight">Natural Language</span>
            </h1>

            <!-- Subtitle -->
            <p class="subtitle">
                Say goodbye to complex charts. Just ask.
            </p>
        </div>

        <!-- Decorative elements -->
        <div class="deco-line"></div>
        <div class="corner-accent"></div>
    </div>
</body>
</html>
